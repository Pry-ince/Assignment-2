<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the website for my Pizza shop.">
    <meta name="robots" content="noindex, nofollow">
    <title>Pizza Shop</title>

    <!-- adding the CSS-->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div>
            <h1>Teriyaki Pizza</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Order</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- This row of content will be our masthead / hero image-->
    <section class="lesson-masthead">
        <h2>Your Pizza</h2>
    </section>

    <!-- This is the main content for the page-->
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <!-- Add your menu items here -->
        </section>

        <section id="order">
            <h3>Order Your Pizza</h3>
            <form id="pizza-form">
                <fieldset>
                    <legend>Number of Pizzas</legend>
                    <label for="num-pizzas">How many pizzas would you like?</label>
                    <input type="number" id="num-pizzas" name="num-pizzas" min="1" required>
                </fieldset>

                <fieldset>
                    <legend>Pizza Size</legend>
                    <label><input type="radio" name="size" value="small" required> Small</label>
                    <label><input type="radio" name="size" value="medium"> Medium</label>
                    <label><input type="radio" name="size" value="large"> Large</label>
                </fieldset>

                <fieldset>
                    <legend>Toppings</legend>
                    <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
                    <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
                    <label><input type="checkbox" name="toppings" value="onions"> Onions</label>
                    <label><input type="checkbox" name="toppings" value="peppers"> Peppers</label>
                    <!-- Add more toppings as needed -->
                </fieldset>

                <fieldset>
                    <legend>Delivery Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </fieldset>

                <button type="submit">Place Order</button>
            </form>
        </section>

        <section id="order-confirmation">
            <h2>Order Confirmation</h2>
            <p>Your order details:</p>
            <ul id="order-details"></ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Add your contact information here -->
        </section>
    </main>

    <footer>
        <p>&copy; Teriyaki Pizza</p>
    </footer>

</body>

</html>
